<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">

        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My team</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">The creative crew</h1>

                </div>
                <span class="crew-member__position">PRODUCT OWNER</span>
                <h2 class="crew-member__name">Bill Mahoney</h2>
            </div>
            <div class="crew-member member-2">

                </div>
                <span class="crew-member__position">ART DIRECTOR</span>
                <h2 class="crew-member__name">Saba Cabrera</h2>
            </div>
            <div class="crew-member member-3">
                <div class="crew-member__image-wrapper">
                    <img class='crew-member__image' src="img/photo3.png" alt="" srcset="">
                </div>
                <span class="crew-member__position">TECH LEAD</span>
                <h2 class="crew-member__name">Shae Le</h2>
            </div>
            <div class="crew-member member-4">
                <div class="crew-member__image-wrapper">
                    <img class='crew-member__image' src="img/photo4.png" alt="" srcset="">
                </div>
                <span class="crew-member__position">UX DESIGNER</span>
                <h2 class="crew-member__name">Skylah Lu</h2>
            </div>
            <div class="crew-member member-5">
                <div class="crew-member__image-wrapper">
                    <img class='crew-member__image' src="img/photo5.png" alt="" srcset="">
                </div>
                <span class="crew-member__position">DEVELOPER</span>
                <h2 class="crew-member__name">Griff Richards</h2>
            </div>
            <div class="crew-member member-6">
                <div class="crew-member__image-wrapper">
                    <img class='crew-member__image' src="img/photo6.png" alt="" srcset="">
                </div>
                <span class="crew-member__position">DEVELOPER</span>
                <h2 class="crew-member__name">Stan John</h2>
            </div>
        </main>
    </div>
